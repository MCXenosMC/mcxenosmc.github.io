    <script>
        const buttonContainer = document.querySelector('.button-container');
        const buttons = document.querySelectorAll('.button');
        const visibleButtons = 3;
        let startIndex = 0;

        buttonContainer.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                startIndex = Math.min(startIndex + 1, buttons.length - visibleButtons);
            } else {
                startIndex = Math.max(startIndex - 1, 0);
            }
            updateButtonStates();
        });

        let isDragging = false;
        let startY = 0;
        buttonContainer.addEventListener('mousedown', (event) => {
            isDragging = true;
            startY = event.clientY;
        });

        buttonContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });

        buttonContainer.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaY = event.clientY - startY;
                if (deltaY > 0) {
                    startIndex = Math.min(startIndex + 1, buttons.length - visibleButtons);
                } else {
                    startIndex = Math.max(startIndex - 1, 0);
                }
                startY = event.clientY;
                updateButtonStates();
            }
        });

        function updateButtonStates() {
            for (let i = 0; i < buttons.length; i++) {
                if (i < startIndex || i >= startIndex + visibleButtons) {
                    buttons[i].classList.remove('selected');
                    buttons[i].classList.add('not-selected');
                } else {
                    buttons[i].classList.remove('not-selected');
                    buttons[i].classList.add('selected');
                }
            }
        }

        window.onload = function () {
            document.body.classList.add('loaded');
            // 页面加载完成后，延迟一点时间再显示按钮，以便过渡效果生效
            setTimeout(() => {
                for (let i = 0; i < visibleButtons; i++) {
                    buttons[i].style.opacity = 1;
                }
            }, 200);
        };
    </script>
