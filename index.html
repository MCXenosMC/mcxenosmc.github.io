<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenosMC</title>
    <link rel="shortcut icon" href="进化的滑稽.ico">
    <style>
        body {
            margin: 0;
            padding-top: 64px; /* 顶部悬浮栏高度 */
            background-image: url("back.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-image: url("title.png"); /* 悬浮栏背景图片 */
            background-size: cover;
            background-position: center -5px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 100px;
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-top: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.6em;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="topbar"></div> <!-- 顶部悬浮栏 -->
    <h1>XenosMC</h1>
    <h2>——为每一个热爱者</h2>
    <div class="buttons">
        <a href="#" class="button">按钮1</a>
        <a href="#" class="button">按钮2</a>
        <a href="#" class="button">按钮3</a>
        <a href="#" class="button">按钮4</a>
    </div>
</body>
</html>
