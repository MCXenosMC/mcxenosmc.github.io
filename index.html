<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenosMC</title>
    <link rel="shortcut icon" href="进化的滑稽.ico">
    <style>
        body {
            margin: 0;
            padding-top: 64px; /* 顶部悬浮栏高度 */
            background-image: url("back.jpg");
            background-size: cover;
            background-position: center top;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            right: 0; /* 调整返回键位置 */
            width: 100%;
            height: 64px;
            background-image: url("title.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* 左右内边距 */
            color: #ffffff;
            text-align: center;
            line-height: 64px;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
        }

        .container {
            text-align: center;
            margin-top: 150px; /* 调整标题和按钮距离悬浮栏的间距 */
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
            transform: translateY(-100%); /* 初始位置，标题在顶部之外 */
            transition: transform 1s ease; /* 添加标题的入场动画 */
        }

        h2 {
            color: #ffffff;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.6em;
            font-weight: bold;
            /* 移除按钮的过渡效果 */
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #0056b3;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="topbar">
        <a href="#" class="nav-link">返回</a> <!-- 返回键在右上角 -->
        <strong>XenosMC</strong>
    </div> <!-- 顶部悬浮栏 -->
    <div class="container">
        <h1><strong>Xenos MC</strong></h1>
        <h2><em>— —为每一个热爱者</em></h2>
        <div class="buttons">
            <a href="L.html" class="button">Launchers</a>
            <a href="Res.html" class="button">资源</a>
            <a href="moreResources.html" class="button">网址、服务器</a>
            <a href="games.html" class="button">游戏</a>
        </div>
    </div>
    <div class="links">
        <a href="#" class="nav-link">关于我们</a>
        <a href="#" class="nav-link">赞助作者</a>
    </div>

    <script>
        // 入场动画
        window.onload = function () {
            document.body.classList.add('loaded');
            // 页面加载完成后，延迟一点时间再显示标题，以便过渡效果生效
            setTimeout(() => {
                document.querySelector('h1').style.transform = 'translateY(0)';
            }, 200);
        };
    </script>
</body>
</html>
