<!DOCTYPE html>
<html>
<head>
    <title>Xenos'下载站-MinecraftBH159，byFYC</title>
    <link rel="icon" type="image/x-icon" href="进化的滑稽.ico">
    <style>
        body {
            font-family: "Arial", sans-serif;
            color: #333; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('back.jpg');
            background-size: cover;
        }

        .top-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 0, 0.8);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            transition: top 0.5s ease;
        }

        .top-navbar h2 {
            font-size: 24px;
            margin: 0;
        }

        .top-navbar nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .top-navbar nav a:hover {
            text-decoration: underline;
        }

        .sidebar-left {
            position: absolute;
            left: -100px;
            top: 0;
            bottom: 0;
            width: 100px;
            background-color: rgba(0, 123, 255, 0.7);
            z-index: 1;
            transition: left 0.5s ease;
        }

        .sidebar-right {
            position: absolute;
            right: -100px;
            top: 0;
            bottom: 0;
            width: 100px;
            background-color: rgba(0, 123, 255, 0.7);
            z-index: 1;
            transition: right 0.5s ease;
        }

        .main-content {
            z-index: 0;
            padding-top: 60px;
            transition: opacity 1s ease;
            opacity: 1;
        }

        h1 {
            font-family: "Helvetica", sans-serif;
            font-size: 47px;
            color: #000;
            -webkit-text-fill-color: #000;
            -webkit-text-stroke: 2px #fff;
            transform: translateY(-100%);
            transition: transform 1s ease;
            margin-top: 0;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
            overflow: hidden;
        }

        .selected {
            opacity: 1;
        }

        .not-selected {
            opacity: 0.3;
            display: none;
        }

        .button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-navbar">
        <h2>Xenos'下载站</h2>
        <nav>
            <a href="moreResources.html">更多资源</a>
            <a href="games.html">自制游戏</a>
            <a href="contact.html">联系我们</a>
        </nav>
    </div>

    <div class="sidebar-left"></div>
    <div class="sidebar-right"></div>

    <div class="main-content">
        <h1>我的世界更多资源网站</h1>
        <div class="button-container">
            <button class="button selected" onclick="window.open('https://www.minecraft.net/', '_blank')">Minecraft 官方网站</button>
            <button class="button selected" onclick="window.open('https://www.planetminecraft.com/', '_blank')">Planet Minecraft</button>
            <button class="button selected" onclick="window.open('https://www.minecraftforum.net/', '_blank')">Minecraft Forum</button>
            <button class="button not-selected" onclick="window.open('https://www.curseforge.com/minecraft', '_blank')">CurseForge</button>
            <button class="button not-selected" onclick="window.open('https://minecraft-zh.gamepedia.com/Minecraft_Wiki', '_blank')">Minecraft Wiki</button>
            <button class="button not-selected" onclick="window.open('https://www.minecraftmaps.com/', '_blank')">Minecraft Maps</button>
            <button class="button not-selected" onclick="window.open('https://www.minecrafttexturepacks.com/', '_blank')">Minecraft Texture Packs</button>
            <button class="button not-selected" onclick="window.open('https://www.minecraft-seeds.net/', '_blank')">Minecraft Seeds</button>
            <button class="button not-selected" onclick="window.open('https://www.minecraftmods.com/', '_blank')">Minecraft Mods</button>
            <button class="button not-selected" onclick="window.open('https://www.minecraftskins.com/', '_blank')">Minecraft Skins</button>
        </div>
    </div>

    <script>
        const buttonContainer = document.querySelector('.button-container');
        const buttons = document.querySelectorAll('.button');
        const visibleButtons = 3;
        let startIndex = 0;

        buttonContainer.addEventListener('wheel', (event) => {
            if (event.deltaY > 0) {
                startIndex = Math.min(startIndex + 1, buttons.length - visibleButtons);
            } else {
                startIndex = Math.max(startIndex - 1, 0);
            }
            updateButtonStates();
        });

        let isDragging = false;
        let startY = 0;
        buttonContainer.addEventListener('mousedown', (event) => {
            isDragging = true;
            startY = event.clientY;
        });

        buttonContainer.addEventListener('mouseup', () => {
            isDragging = false;
        });

        buttonContainer.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaY = event.clientY - startY;
                if (deltaY > 0) {
                    startIndex = Math.min(startIndex + 1, buttons.length - visibleButtons);
                } else {
                    startIndex = Math.max(startIndex - 1, 0);
                }
                startY = event.clientY;
                updateButtonStates();
            }
        });

        function updateButtonStates() {
            for (let i = 0; i < buttons.length; i++) {
                if (i < startIndex || i >= startIndex + visibleButtons) {
                    buttons[i].classList.remove('selected');
                    buttons[i].classList.add('not-selected');
                } else {
                    buttons[i].classList.remove('not-selected');
                    buttons[i].classList.add('selected');
                }
            }
        }

        window.onload = function () {
            document.body.classList.add('loaded');
        };
    </script>
</body>
</html>
