    <style>
        body {
            margin: 0;
            padding-top: 64px; /* 顶部悬浮栏高度 */
            background-image: url("back1.jpg");
            background-size: cover;
            background-position: center top;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-image: url("title.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* 左右内边距 */
            color: #ffffff;
            text-align: center;
            line-height: 64px;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
        }

        .container {
            text-align: center;
            margin-top: 150px; /* 调整标题和按钮距离悬浮栏的间距 */
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #ffffff;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
        }

        .download {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 20px;
            display: flex;
            align-items: center;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .icon i {
            color: #ffffff;
        }

        .info {
            flex: 1;
        }

        .info h3 {
            margin: 0;
            padding: 0;
        }

        .info p {
            margin: 5px 0;
            padding: 0;
        }

        .download a {
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.6em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease; /* 添加颜色和大小变化动画 */
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #0056b3;
        }

        /* 点击动画 */
        .button:active {
            animation: clickAnim 0.2s ease;
        }

        /* 点击动画的@keyframes */
        @keyframes clickAnim {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
        }

    </style>
</head>
