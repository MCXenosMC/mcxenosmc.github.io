<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贪吃蛇游戏</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }
  #game-board {
    position: relative;
    width: 400px;
    height: 400px;
    border: 1px solid #000;
  }
  #snake {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #00f;
  }
  #food {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #f00;
  }
  #score {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
  }
</style>
</head>
<body>
<div id="game-board">
  <div id="snake"></div>
  <div id="food"></div>
  <div id="score">Score: 0</div>
</div>
<script>
  const gameBoard = document.getElementById("game-board");
  const snake = document.getElementById("snake");
  const food = document.getElementById("food");
  const scoreDisplay = document.getElementById("score");
  
  let snakeX = 200;
  let snakeY = 200;
  let snakeDX = 0;
  let snakeDY = 0;
  let foodX = 100;
  let foodY = 100;
  let score = 0;
  
  function updateGame() {
    snakeX += snakeDX;
    snakeY += snakeDY;
    
    if (snakeX < 0) snakeX = 380;
    if (snakeX > 380) snakeX = 0;
    if (snakeY < 0) snakeY = 380;
    if (snakeY > 380) snakeY = 0;
    
    snake.style.left = snakeX + "px";
    snake.style.top = snakeY + "px";
    
    if (Math.abs(snakeX - foodX) < 20 && Math.abs(snakeY - foodY) < 20) {
      score += 10;
      scoreDisplay.textContent = "Score: " + score;
      foodX = Math.floor(Math.random() * 20) * 20;
      foodY = Math.floor(Math.random() * 20) * 20;
      food.style.left = foodX + "px";
      food.style.top = foodY + "px";
    }
    
    requestAnimationFrame(updateGame);
  }
  
  updateGame();
  
  gameBoard.addEventListener("mousemove", (event) => {
    const centerX = snakeX + 10;
    const centerY = snakeY + 10;
    const deltaX = event.clientX - centerX;
    const deltaY = event.clientY - centerY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    
    const sensitivity = 0.5; // 调整灵敏度
    snakeDX = (deltaX / distance) * sensitivity;
    snakeDY = (deltaY / distance) * sensitivity;
  });
</script>
</body>
</html>
