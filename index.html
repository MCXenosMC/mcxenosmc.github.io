<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenosMC</title>
    <link rel="shortcut icon" href="进化的滑稽.ico">
    <style>
        body {
            margin: 0;
            padding-top: 64px; /* 顶部悬浮栏高度 */
            background-image: url("back.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-image: url("title.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* 左右内边距 */
            color: #ffffff;
            text-align: center;
            line-height: 64px;
            font-size: 2em;

        }

        .container {
            text-align: center;
            margin-top: 150px; /* 调整标题和按钮距离悬浮栏的间距 */
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #ffffff;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.6em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease; /* 添加颜色和大小变化动画 */
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #0056b3;
        }

        /* 点击动画 */
        .button:active {
            animation: clickAnim 0.2s ease;
        }

        /* 点击动画的@keyframes */
        @keyframes clickAnim {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="topbar">XenosMC</div> <!-- 顶部悬浮栏 -->
    <div class="container">
        <h1>XenosMC</h1>
        <h2>——为每一个热爱者</h2>
        <div class="buttons">
            <a href="#" class="button">按钮1</a>
            <a href="#" class="button">按钮2</a>
            <a href="#" class="button">按钮3</a>
            <a href="#" class="button">按钮4</a>
        </div>
    </div>
    <div class="links">
        <a href="#" class="nav-link">关于我们</a>
        <a href="#" class="nav-link">赞助作者</a>
    </div>
</body>
</html>
