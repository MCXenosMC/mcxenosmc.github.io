<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenosMC</title>
    <link rel="shortcut icon" href="进化的滑稽.ico">
    <style>
        body {
            margin: 0;
            padding-top: 64px; /* 顶部悬浮栏高度 */
            background-image: url("back.jpg");
            background-size: cover;
            background-position: center top;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-image: url("title.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* 左右内边距 */
            color: #ffffff;
            text-align: center;
            line-height: 64px;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            z-index: 1; /* 使顶部悬浮栏处于最上层 */
            transition: transform 1s ease; /* 添加悬浮栏动画 */
        }

        .floating-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px; /* 初始高度与顶部悬浮栏相同 */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            line-height: 64px;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 2; /* 使悬浮栏处于顶部悬浮栏之上 */
            transform: translateY(-100%); /* 初始位置在顶部之上 */
            transition: transform 1s ease; /* 添加悬浮栏动画 */
        }

        .container {
            text-align: center;
            margin-top: 150px; /* 调整标题和按钮距离悬浮栏的间距 */
            transition: transform 1s ease; /* 添加标题和按钮动画 */
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
            transform: translateY(100%); /* 初始位置在底部之下 */
            transition: transform 1s ease; /* 添加标题动画 */
        }

        h2 {
            color: #ffffff;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
            transform: translateY(100%); /* 初始位置在底部之下 */
            transition: transform 1s ease; /* 添加副标题动画 */
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
            opacity: 0; /* 初始透明度为0，隐藏按钮 */
            transition: opacity 1s ease; /* 添加按钮动画 */
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.6em;
            font-weight: bold;
            transition: background-color 0.2s ease; /* 添加颜色变化动画 */
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #0056b3;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
        }

        /* 返回按钮样式 */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.2s ease;
            margin: 10px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* 返回按钮动画 */
        .back-button {
            transition: transform 1s ease;
        }

        /* 鼠标悬停时标题、副标题和返回按钮动画 */
        .main-content:hover .topbar {
            transform: translateY(-100%);
        }

        .main-content:hover h1,
        .main-content:hover h2,
        .main-content:hover .back-button {
            transform: translateY(0);
        }

        /* 悬浮栏展开动画 */
        .floating-bar.visible {
            transform: translateY(0);
        }

        /* 页面加载完成后，显示标题和按钮动画 */
        window.onload = function () {
            const container = document.querySelector('.container');
            const buttons = document.querySelectorAll('.button');
            const floatingBar = document.querySelector('.floating-bar');
            container.style.transform = 'translateY(0)';
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].style.opacity = 1;
            }
            setTimeout(() => {
                floatingBar.classList.add('visible');
            }, 1000);
        };
    </script>
</body>
</html>
