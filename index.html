<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenosMC</title>
    <link rel="shortcut icon" href="进化的滑稽.ico">
    <style>
        body {
            margin: 0;
            padding-top: 0; /* 调整顶部悬浮栏的距离 */
            background-image: url("back.jpg");
            background-size: cover;
            background-position: center top;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-image: url("title.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #ffffff;
            text-align: center;
            line-height: 64px;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            transform: translateY(-100%);
            transition: transform 1s ease;
        }

        .floating-bar {
            position: fixed;
            top: 64px;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            overflow: hidden;
            transition: height 1s ease;
        }

        .container {
            text-align: center;
            margin-top: 150px;
        }

        h1, h2 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.6em;
            font-weight: bold;
            transition: background-color 0.2s ease, transform 0.2s ease;
            opacity: 0;
        }

        /* 点击动画 */
        .button:active {
            animation: clickAnim 0.2s ease;
        }

        /* 点击动画的@keyframes */
        @keyframes clickAnim {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="topbar"><strong>XenosMC</strong></div> <!-- 顶部悬浮栏 -->
    <div class="floating-bar">XenosMC</div> <!-- 悬浮栏 -->
    <div class="container main-content">
        <h1><strong>Xenos MC</strong></h1>
        <h2><em>— —为每一个热爱者</em></h2>
        <div class="buttons">
            <a href="L.html" class="button">Launchers</a>
            <a href="Res.html" class="button">资源</a>
            <a href="moreResources.html" class="button">网址、服务器</a>
            <a href="games.html" class="button">游戏</a>
        </div>
    </div>
    <div class="links">
        <a href="#" class="nav-link">关于我们</a>
        <a href="#" class="nav-link">赞助作者</a>
    </div>
    <script>
        const container = document.querySelector('.container');
        const buttons = document.querySelectorAll('.button');
        const floatingBar = document.querySelector('.floating-bar');

        // 页面加载完成后，显示标题和按钮动画
        window.onload = function () {
            container.style.transform = 'translateY(0)';
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].style.opacity = 1;
            }
            setTimeout(() => {
                floatingBar.style.height = '50px';
            }, 1000);
        };

        // 按钮动画
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.backgroundColor = '#0056b3';
            });

            button.addEventListener('mouseleave', () => {
                button.style.backgroundColor = '#007BFF';
            });
        });
    </script>
</body>
</html>
