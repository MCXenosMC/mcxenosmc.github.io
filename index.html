<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenosMC</title>
    <link rel="shortcut icon" href="进化的滑稽.ico">
    <style>
        body {
            margin: 0;
            padding-top: 64px; /* 顶部悬浮栏高度 */
            background-image: url("back.jpg");
            background-size: cover;
            background-position: center top;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-image: url("title.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* 左右内边距 */
            color: #ffffff;
            text-align: center;
            line-height: 64px;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            z-index: 1; /* 使顶部悬浮栏处于最上层 */
        }

        .floating-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0; /* 初始高度为0，即不可见 */
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 1.5em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            z-index: 2; /* 使悬浮栏处于顶部悬浮栏之上 */
            transition: height 1s ease; /* 添加高度动画效果 */
        }

        .container {
            text-align: center;
            margin-top: 150px; /* 调整标题和按钮距离悬浮栏的间距 */
        }

        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
            transition: transform 1s ease; /* 添加标题动画 */
        }

        h2 {
            color: #ffffff;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
            transition: transform 1s ease; /* 添加副标题动画 */
        }

        .buttons {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 20px;
            text-decoration: none;
            margin: 10px;
            font-size: 1.6em;
            font-weight: bold;
            transition: background-color 0.2s ease; /* 添加颜色变化动画 */
        }

        /* 鼠标悬停效果 */
        .button:hover {
            background-color: #0056b3;
        }

        .links {
            text-align: center;
            margin-top: 10px;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2em;
        }

        /* 返回按钮样式 */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.2s ease;
            margin: 10px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* 标题动画 */
        .main-title {
            transition: transform 1s ease;
        }

        /* 返回按钮动画 */
        .back-button {
            transition: transform 1s ease;
        }

        /* 鼠标悬停时标题和返回按钮动画 */
        .main-content:hover .main-title {
            transform: translateY(-100%);
        }

        .main-content:hover .back-button {
            transform: translateY(-100%);
        }

        /* 悬浮栏展开动画 */
        .floating-bar.visible {
            height: 100px; /* 展开高度 */
        }
    </style>
</head>
<body>
    <div class="topbar"><strong>XenosMC</strong></div> <!-- 顶部悬浮栏 -->
    <div class="floating-bar">
        <!-- 这里放悬浮栏内容 -->
        <p>XenosMC</p>
    </div>
    <div class="container">
        <h1 class="main-title"><strong>Xenos MC</strong></h1>
        <h2><em>— —为每一个热爱者</em></h2>
        <div class="buttons">
            <a href="L.html" class="button">Launchers</a>
            <a href="Res.html" class="button">资源</a>
            <a href="moreResources.html" class="button">网址、服务器</a>
            <a href="games.html" class="button">游戏</a>
        </div>
    </div>
    <div class="links">
        <a href="#" class="nav-link">关于我们</a>
        <a href="#" class="nav-link">赞助作者</a>
    </div>
    <script>
        // 当页面加载完成后，添加展开悬浮栏的动画效果
        window.onload = function () {
            const floatingBar = document.querySelector('.floating-bar');
            setTimeout(() => {
                floatingBar.classList.add('visible');
            }, 1000); // 延迟1秒后展开悬浮栏
        };
    </script>
</body>
</html>
