<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("back.jpg");
    background-size: cover;
    background-position: center top;
    font-family: Arial, sans-serif;
  }
  #gameCanvas {
    border: 1px solid black;
    background-color: white; /* 游戏区域的背景颜色改为白色 */
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const gridSize = 20;
  let snake = [{ x: 2, y: 2 }];
  let food = [];
  let gameInterval;
  let score = 0;

  canvas.addEventListener("mousemove", handleMouseMove);

  function drawSnake() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    snake.forEach(segment => {
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(segment.x * gridSize + gridSize / 2, segment.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function drawFood() {
    ctx.fillStyle = "red";
    food.forEach(f => {
      ctx.beginPath();
      ctx.arc(f.x * gridSize + gridSize / 2, f.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
      ctx.fill();
    });
  }

  function drawScore() {
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText(`分数: ${score}`, canvas.width - 100, 30);
  }

  function moveSnake() {
    const newHead = { ...snake[0] };

    const angle = Math.atan2(mouseY - newHead.y * gridSize - gridSize / 2, mouseX - newHead.x * gridSize - gridSize / 2);
    newHead.x += Math.cos(angle);
    newHead.y += Math.sin(angle);

    snake.unshift(newHead);

    if (food.some(f => f.x === newHead.x && f.y === newHead.y)) {
      score += 1;
      food = food.filter(f => f.x !== newHead.x || f.y !== newHead.y);
      generateFood();
    } else if (snake.length > score + 1) {
      snake.pop();
    }

    drawSnake();
    drawFood();
    drawScore();
  }

  function generateFood() {
    if (food.length < 3) {
      const newFood = {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize))
      };
      food.push(newFood);
    }
  }

  function checkCollision() {
    const head = snake[0];

    if (
      head.x < 0 ||
      head.y < 0 ||
      head.x >= canvas.width / gridSize ||
      head.y >= canvas.height / gridSize
    ) {
      clearInterval(gameInterval);
      alert("你真菜!");
    }

    for (let i = 1; i < snake.length; i++) {
      if (snake[i].x === head.x && snake[i].y === head.y) {
        clearInterval(gameInterval);
        alert("你真菜!");
        break;
      }
    }
  }

  let mouseX = canvas.width / 2;
  let mouseY = canvas.height / 2;

  function handleMouseMove(event) {
    const canvasRect = canvas.getBoundingClientRect();
    mouseX = event.clientX - canvasRect.left;
    mouseY = event.clientY - canvasRect.top;
  }

  function startGame() {
    generateFood();
    gameInterval = setInterval(() => {
      moveSnake();
      checkCollision();
    }, 1000 / 15); // 15帧每秒，可以根据需要调整
  }

  startGame();
</script>
</body>
</html>
