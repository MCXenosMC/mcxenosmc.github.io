<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenosMC</title>
    <link rel="shortcut icon" href="进化的滑稽.ico">
    <style>
        body {
            margin: 0;
            padding-top: 64px; /* 顶部悬浮栏高度 */
            background-image: url("back.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 64px;
            background-image: url("title.png"); /* 悬浮栏背景图片 */
            background-size: cover;
            background-position: center -5px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            padding: 0 20px; /* 左右内边距 */
        }

        .logo {
            display: inline-block;
            height: 64px;
            margin-right: 20px;
        }

        h1 {
            color: #ffffff;
            font-size: 2em;
            text-shadow: 2px 2px 0 black;
            margin: 0;
            padding: 0;
        }

        .links {
            display: flex;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
    <div class="topbar"></div> <!-- 顶部悬浮栏 -->
    <div class="container">
        <img src="进化的滑稽.ico" alt="滑稽图标" class="logo">
        <h1>XenosMC</h1>
        <div class="links">
            <a href="#" class="nav-link">关于我们</a>
            <a href="#" class="nav-link">赞助作者</a>
        </div>
    </div>
    <h2 style="text-align: center; margin-top: 100px; color: #ffffff; font-size: 3em; text-shadow: 2px 2px 0 black;">——为每一个热爱者</h2>
    <div class="buttons" style="text-align: center; margin-top: 50px;">
        <a href="#" class="button">按钮1</a>
        <a href="#" class="button">按钮2</a>
        <a href="#" class="button">按钮3</a>
        <a href="#" class="button">按钮4</a>
    </div>
</body>
</html>
